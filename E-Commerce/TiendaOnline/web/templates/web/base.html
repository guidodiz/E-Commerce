{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'web/styles/base.css' %}?v={{ timestamp|date:'U' }}">
    <link rel="icon" href="{% static 'web/img/logo6.webp' %}" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_css %} {% endblock %}

</head>

<body>
    <header>
        <div>Efectivo | Mercado Pago | Transferencia Bancaria</div>

        <img src="{% static 'web/img/logo6.webp' %}" alt="Imagen del logo de la tienda">

        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="{% url 'productos' %}">Productos</a></li>
                <li><a href="{% url 'novedades' %}">Novedades</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block main %} {% endblock %}
    </main>

    <footer>
        <h3>REDES SOCIALES</h3>
        <a href="https://www.instagram.com/tu_usuario_instagram/" target="_blank">
            <i class="fab fa-instagram"></i></a>

        <h3 class="contacto">CONTACTO</h3>
        <div class="iconos-enlaces">
            <a href="mailto:guidoangeldiz@gmail.com">
                <i class="fas fa-envelope"></i></a>
            <a href="https://wa.me/1126436710" target="_blank">
                <i class="fab fa-whatsapp"></i></a>
        </div>

        <p>
            <i class="fas fa-map-marker-alt"></i> Belgrano R, Capital Federal
        </p>
    </footer>

    <a href="https://wa.me/1126436710" target="_blank" id="whatsapp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" id="whatsapp-icon">
    </a>

{% block extra_js %} {% endblock %}
</body>
</html>
